; Increase memory limit for PHP scripts
memory_limit = 256M

; Enable OPcache for improved performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1

; Enable output buffering
output_buffering = 4096

; Increase max execution time
max_execution_time = 300

; Enable Zlib compression for output
zlib.output_compression = On
zlib.output_compression_level = 5

; Increase post max size and upload max filesize
post_max_size = 64M
upload_max_filesize = 64M

; Enable realpath cache
realpath_cache_size = 4096k
realpath_cache_ttl = 120

; Optimize session handling
session.gc_probability = 1
session.gc_divisor = 1000

; Disable unnecessary PHP functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Set timezone (adjust to your specific timezone)
date.timezone = "UTC"
